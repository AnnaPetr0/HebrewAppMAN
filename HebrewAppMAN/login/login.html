<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./dist/login.css">
</head>
<body>
    <div class="login">
        <div class="login__form">
            <h1 class="login__title">Login</h1>
            <label for="email">Email</label>
            <input type="email" id="email" class="login__input" required>

            <label for="password">Password</label>
            <input type="password" id="password" class="login__input" required>

            <button type="submit" class="login__button">Sign in</button>
            <h3 class="login__message">If you don't have an account, click here</h3>
            <button type="button" class="login__button">Sign Up</button>
        </div>
    </div>
</body>
</html>
